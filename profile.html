<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app | My Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="profile-body">
    <p></p>

    <section class="settings-area">

        <div class="setting">

            <div class="set-label">
                <p>Change Profile Pic:</p>
            </div>

            <div class="file-inp">
                <input type="file" id="pf-pic-upload" accept="image/*">
                <label for="pf-pic-upload">Upload Pic</label>
            </div>

        </div>


    </section>

    <script src="profile.js" type="module"></script>
</body>

</html>
